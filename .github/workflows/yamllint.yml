name: YAML Lint

"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Check the YAML in .github and containers
        run: |-
          #!/bin/sh
          set -eux
          docker run --rm -v "$(pwd):/work" backplane/yamllint -f github .
